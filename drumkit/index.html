<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='http://fonts.googleapis.com/css?family=Alfa+Slab+One&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1>Check available sounds. Click on the keys images.</h1>
    <div id="keyboards">
        
        <img class="keyboardImg" id="imgA" src="key_a.png" width="150" height="150">
        <img class="keyboardImg" id="imgS" src="key_s.png" width="150" height="150">
        <img class="keyboardImg" id="imgD" src="key_d.png" width="150" height="150">
        <img class="keyboardImg" id="imgF" src="key_f.png" width="150" height="150"><p></p>
        <img class="keyboardImg" id="imgQ" src="key_q.png" width="150" height="150">
        <img class="keyboardImg" id="imgW" src="key_w.png" width="150" height="150">
        <img class="keyboardImg" id="imgE" src="key_e.png" width="150" height="150">
        <img class="keyboardImg" id="imgZ" src="key_z.png" width="150" height="150">
        <img class="keyboardImg" id="imgX" src="key_x.png" width="150" height="150">
        
       <!-- /-- <p>Boom<img class="keyboardImg" id="imgA" src="key_a.png" width="150" height="150"></p> -->
    </div>
    <div id="audiolist">
    <audio src="sounds/sounds/boom.wav" controls id="boom"></audio>
    <audio src="sounds/sounds/clap.wav" controls id="clap"></audio>
    <audio src="sounds/sounds/hihat.wav" controls id="hihat"></audio>
    <audio src="sounds/sounds/kick.wav" controls id="kick"></audio>
    <audio src="sounds/sounds/openhat.wav" controls id="openhat"></audio>
    <audio src="sounds/sounds/ride.wav" controls id="ride"></audio>
    <audio src="sounds/sounds/snare.wav" controls id="snare"></audio>
    <audio src="sounds/sounds/tink.wav" controls id="tink"></audio>
    <audio src="sounds/sounds/tom.wav" controls id="tom"></audio>
    </div>
    </div>
    <div id="instruction">
    <h2>Let's start!</h2>
    <p> Now you know which key is responsible for which sound.</p>
    <p>Press "Record" button to make your own audio track. Create a sequence of sounds using the keyboard.
         Then press "Play" to listen it.</p>
    <button id="recordBtn">Record</button>
    <button id="playBtn">Play</button>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
