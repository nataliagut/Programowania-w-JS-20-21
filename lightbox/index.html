<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Lightbox JS</title>
</head>

<body>
    <section class="gallery">
        <img src="https://picsum.photos/id/1004/300/400">
        <img src="https://picsum.photos/id/1005/300/400">
        <img src="https://picsum.photos/id/1006/300/400">
        <img src="https://picsum.photos/id/1008/300/400">
        <img src="https://picsum.photos/id/1009/300/400">
        <img src="https://picsum.photos/id/1010/300/400">
        <img src="https://picsum.photos/id/1011/300/400">
        <img src="https://picsum.photos/id/1012/300/400"> 
    </section>
        <div class="lightbox">
            <div class="prevArrow">
                <i id="prev" class="fas fa-angle-left"></i>
            </div>
            <img src="" alt="" id="current">
            <div class="nextArrow">
                <i id="next" class="fas fa-angle-right"></i>
            </div>
            <div id="counter"><p></p></div>
        </div>   
   
<script src="main.js" type="text/javascript"></script>    
</body>
</html>
